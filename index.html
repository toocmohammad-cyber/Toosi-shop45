<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوازم خانگی طوسی — مشهد</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo"><img src="assets/img/logo.png" alt="لوازم خانگی طوسی" width="220"></div>
      <div class="search-cart">
        <input id="search" placeholder="جستجو در محصولات..." />
        <button id="cart-btn">سبد (<span id="cart-count">0</span>)</button>
      </div>
    </div>
    <div class="address-bar">آدرس: مشهد، خیابان سناباد، بعد از سناباد 59، پلاک 719</div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>خوش آمدید به لوازم خانگی طوسی</h1>
      <p>ظاهر شیک و مینیمال — بیش از 100 قلم کالا</p>
    </section>

    <section class="controls">
      <label>دسته:
        <select id="category-filter">
          <option value="">همه</option>
        </select>
      </label>
      <label>مرتب‌سازی:
        <select id="sort">
          <option value="default">پیش‌فرض</option>
          <option value="price-asc">قیمت افزایش</option>
          <option value="price-desc">قیمت کاهش</option>
        </select>
      </label>
    </section>

    <section id="products" class="grid"></section>

    <section id="cart" class="cart hidden">
      <h2>سبد خرید</h2>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <strong>جمع: <span id="cart-total">0</span> تومان</strong>
        <button id="checkout">اتمام خرید (نمایشی)</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© لوازم خانگی طوسی. آدرس: مشهد، خیابان سناباد، پلاک 719</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
